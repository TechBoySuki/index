<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="booking.css">

    </style>
</head>
<body>
    <style
    >
    form {
        display: grid;
        grid-template-columns: auto auto;
        gap: 10px;
        align-items: center;
        justify-content: start;
    }

    label {
        text-align: right;
        padding-right: 10px;
    }

    button[type="submit"] {
        grid-column: span 2;
        justify-self: center;
    }
    
</style>
</head>
<body>
    <div class="container">
        <h1>Book a Table</h1>
        <form id="booking-form">
            <label for="date">Date and Time:</label>
            <input type="datetime-local" id="date" name="date" required>

            <label for="party-size">Party Size:</label>
            <input type="number" id="party-size" name="party-size" min="1" max="10" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("booking-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Retrieve form values
            const date = document.getElementById("date").value;
            const partySize = document.getElementById("party-size").value;
            const phone = document.getElementById("phone").value;

            // Validate party size
            if (partySize < 1 || partySize > 10) {
                alert("Party size must be between 1 and 10.");
                return;
            }

            // You can add more validation for date and phone number as needed

            // Prepare and display booking details
            const bookingDetails = `
                Date and Time: ${date}
                Party Size: ${partySize}
                Phone Number: ${phone}
            `;

            alert("Booking Details:\n\n" + bookingDetails);
        });
    </script>
</body>
</html>
